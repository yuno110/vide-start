version: '3.8'

services:
  # 백엔드 개발 서비스
  backend:
    image: gradle:8-jdk17-alpine
    container_name: realworld-backend-dev
    working_dir: /app
    command: ./gradlew bootRun --args='--spring.profiles.active=dev'
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/realworld.db
      - JWT_SECRET=${JWT_SECRET:-realworld-secret-key-for-jwt-token-signing-minimum-256-bits-required}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_IO_REALWORLD=DEBUG
    volumes:
      - ./backend:/app
      - gradle-cache:/root/.gradle
    networks:
      - app-network
    restart: unless-stopped

  # 프론트엔드 개발 서비스
  frontend:
    image: node:20-alpine
    container_name: realworld-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped

# 볼륨 정의
volumes:
  gradle-cache:
    driver: local

# 네트워크 정의
networks:
  app-network:
    driver: bridge
